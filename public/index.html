<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Blog App</h1>
    <div id="auth-section">
        <div class="row mb-3">
            <div class="col-md-6">
                <h4>Register</h4>
                <form id="register-form">
                    <input type="email" class="form-control mb-2" id="register-email" placeholder="Email" required>
                    <input type="password" class="form-control mb-2" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Login</h4>
                <form id="login-form">
                    <input type="email" class="form-control mb-2" id="login-email" placeholder="Email" required>
                    <input type="password" class="form-control mb-2" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="main-section" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Your Blogs</h4>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
        <form id="blog-form" class="mb-4">
            <input type="hidden" id="blog-id">
            <input type="text" class="form-control mb-2" id="blog-title" placeholder="Blog Title" required>
            <textarea class="form-control mb-2" id="blog-post" placeholder="Blog Content" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary">Save Blog</button>
            <button type="button" id="cancel-edit" class="btn btn-secondary ms-2" style="display:none;">Cancel</button>
        </form>
        <div id="blogs-list"></div>
    </div>
    <div id="alert-area"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
